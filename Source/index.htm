<!DOCTYPE html>
<html lang="pt-BR">
  <header>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0"/>
    <title>Cafe Menu</title/>
    <link href="style.css" rel="stylesheet"/>
  </header>
  <body>
    <div>
      <h1>CAMPER CAFE</h1>
      <p class="est">Est. 2020</p>
      <hr>
      <section>
        <h2>Cafés</h2>
        <img src="Images/coffee.jpg" alt="Icone de um café"/>
        <article class="item">
          <p class="sabor">Americano</p><p class="preço">15,00</p>
        </article>
        <article class="item">
          <p class="sabor">Cappucino</p><p class="preço">18,75</p>
        </article>
        <article class="item">
          <p class="sabor">Latte</p><p class="preço">16,50</p>
        </article>
        <article class="item">
          <p class="sabor">Hazelnut</p><p class="preço">20,00</p>
        </article>
        <article class="item">
          <p class="sabor">Mocha</p><p class="preço">22,00</p>
        </article>
      </section>
      <section>
        <h2>Sobremesas</h2>
        <img src="Images/pie.jpg" alt="Icone de uma torta"/>
        <article class="item">
          <p class="sobremesa">Donut</p><p class="preço">6,50</p>
        </article>
        <article class="item">
          <p class="sobremesa">Torta de Limão</p><p class="preço">10,75</p>
        </article>
        <article class="item">
          <p class="sobremesa">Cheesecake</p><p class="preço">12,00</p>
        </article>
        <article class="item">
          <p class="sobremesa">Enroladinho de Canela</p><p class="preço">10,50</p>
        </article>
      </section>
      <hr>
      <footer>
        <p><a href="https://www.freecodecamp.org" target="_blank">Visite o nosso site!</a></p>
        <p class="endereço">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
